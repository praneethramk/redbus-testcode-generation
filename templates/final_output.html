<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Test Case Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
            color: #333;
        }
        h1 {
            color: #0056b3;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .submitted-case {
            border: 1px solid #ddd;
            padding: 15px;
            margin-bottom: 20px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        .submitted-case p {
            margin: 8px 0;
            font-size: 16px;
        }
        .submitted-case strong {
            color: #0056b3;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Final Test Case Results</h1>
    <div class="submitted-case">
        <p>{{ submitted_case.test_case | safe }}</p>
        <p><strong>Actual Result:</strong> The LLM's output generated this result.</p>
        <p><strong>Status:</strong> {{ submitted_case.status }}</p>
        <p><strong>Comments:</strong> {{ submitted_case.comments }}</p>
    </div>
</body>
</html>
