<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Bus App Test Case Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
            color: #333;
        }
        h1 {
            color: #0056b3;
        }
        form {
            max-width: 600px;
            margin: auto;
            background: #f4f4f4;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }
        input[type="file"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #0056b3;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #003f8a;
        }
    </style>
</head>
<body>
    <h1>Red Bus App Test Case Generator</h1>
    <form method="POST" action="/describe" enctype="multipart/form-data">
        <label for="context">Context (Optional):</label>
        <textarea id="context" name="context" rows="4" placeholder="Provide any additional context for generating test cases..."></textarea>
        
        <label for="screenshots">Upload Screenshots:</label>
        <input type="file" id="screenshots" name="screenshots" accept="image/png, image/jpeg" multiple required>
        
        <button type="submit">Generate Test Cases</button>
    </form>
</body>
</html>
